# DAHAO manifest - declares this is a DAHAO-compliant governance system

dahao:
  spec: "1.0"
  name: "DAHAO Core"
  shortname: "dahao-core"
  type: "core"        # core | branch | fork
  parent: null        # core has no parent

  description: |
    DAHAO Core is the minimal, auditable governance kernel for humanâ€“AI
    collaboration. It is file-native, fork-friendly, and enforces versioned
    ethics. Humans retain ultimate authority; AI may assist but cannot enact
    changes without explicit, recorded consent.

  links:
    mission: "https://www.dahao.xyz/mission"
    how_it_works: "https://www.dahao.xyz/how-it-works"
    versioned_ethics: "https://www.dahao.xyz/versioned-ethics"
    economics: "https://www.dahao.xyz/economics"
    repo: "https://github.com/dahao-org/dahao-core"
    discussions: "https://github.com/dahao-org/dahao-core/discussions"

  content_license: "CC-BY-SA-4.0"
  code_license: "MIT"

  paths:
    terms: "./terms"
    principles: "./principles"
    rules: "./rules"
    meta_rules: "./meta-rules"

  features:
    file_native: true
    ai_assist_allowed: true          # AI may analyze/summarize; cannot enforce
    human_gate_required: true        # human approval required for changes
    mcp_compatible: true
    git_native: true

  governance_defaults:
    discussion_min_days: 7
    voting_min_days: 3
    quorum_min: 0.30                 # min 30% eligible participants
    thresholds:
      term_change: 0.60
      rule_change: 0.60
      principle_change: 0.66
      meta_rule_change: 0.75
      emergency_change: 0.80
    tie_breaker: "no_change"         # ties fail safe
    cooling_period_days: 2           # between discussion end and vote start

  versioning:
    scheme: "semver"                 # major.minor.patch
    tag_prefix: "v"
    breaking_change_policy: "Major version increments only"
    changelog_required: true

  principles_commitment:
    - "#transparency"
    - "#fork-freedom"
    - "#dialectic-evolution"
    - "#self-improvement"

  audit:
    record_ai_usage: true
    public_vote_records: true
    public_discussion_index: true

  bootstrap:
    created: "2025-09-10"
    authors:
      - "@genesis-community"
    initial_consensus_threshold: 0.60
    initial_process_note: "Until first meta-rule revision, defaults above apply."
