doc:
  kind: "principle"
  id: "transparency"
  version: "1.0.0"
  status: "active"
  created: "2025-09-10"

statement: "All governance is visible and verifiable."

requirements:
  - "Public discussions and vote tallies"
  - "Versioned artifacts with changelogs"
  - "AI action logs (prompts, outputs, rationales) attached to proposals and votes"
  - "Fork/branch graph published"

exceptions:
  - id: "privacy"
    rule: "Personal data protected; redact content but record redaction event"
  - id: "security"
    rule: "Vulnerability details responsibly disclosed with a dated summary"
