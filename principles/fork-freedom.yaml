doc:
  kind: "principle"
  id: "fork-freedom"
  version: "1.0.0"
  status: "active"
  created: "2025-09-10"

statement: |
  The right to fork is absolute. Divergence is experimentation, not betrayal.

guarantees:
  - "No permission required to fork"
  - "History and attribution preserved"
  - "Upstream proposals from forks are welcome"

balance_notes:
  - "Network effects reward compatibility"
  - "Shared principles foster convergence without coercion"
