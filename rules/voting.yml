doc:
  kind: "rule"
  id: "voting-and-consensus"
  version: "1.0.0"
  status: "active"
  created: "2025-09-10"

when: "Discussion period concludes and cooling period (if any) has elapsed"

eligibility:
  participants: "All registered participants in good standing"
  quorum_min: 0.30

counting:
  methods:
    human_explicit: true          # explicit Yes/No/Abstain
    ai_assist_rationale: true     # AI votes allowed but must include rationale; human-gated
  abstentions_ignore_denominator: false

thresholds:
  term_change: 0.60
  rule_change: 0.60
  principle_change: 0.66
  meta_rule_change: 0.75
  emergency_change: 0.80

periods:
  default_days: 3
  emergency_days: 2

reporting:
  publish_breakdown: true
  include_rationales: true
  archive_publicly: true

outcomes:
  tie: "no_change"
  pass: "implement"
  fail: "archive_or_revise"
