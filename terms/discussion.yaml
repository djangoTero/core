term:
  id: "discussion"
  version: "1.0.0"
  alias: "@discussion@1.0.0"

definition: |
  Structured, time-boxed, public dialogue exploring a governance change via thesis,
  antithesis, and synthesis.

phases: ["opening", "exploration", "convergence", "conclusion"]

requirements:
  - "Clear scope and question"
  - "Public visibility"
  - "AI syntheses at set intervals"
  - "Indexed outcomes and links to proposals"

related_terms: ["participant", "consensus", "governance"]
